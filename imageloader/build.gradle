apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 7
        versionName "1.0.7"// 成功上传
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {

    compile 'com.android.support:support-annotations:25.3.1'
    // fresco
    compile 'com.facebook.fresco:fresco:1.2.0'
    compile 'com.facebook.fresco:animated-gif:1.2.0'// 在 API < 14 上的机器支持 WebP 时，需要添加
    compile 'com.facebook.fresco:animated-webp:1.2.0'// 支持 GIF 动图，需要添加
    compile 'com.facebook.fresco:animated-base-support:1.2.0'// 支持 WebP 动图，需要添加
    compile 'com.facebook.fresco:webpsupport:1.2.0'// 支持 WebP 静态图，需要添加
    compile 'com.facebook.fresco:imagepipeline-okhttp3:1.2.0'// 支持 OkHttp3，需要添加

    compile 'com.squareup.okhttp3:okhttp:3.6.0'// OkHttp

}

