apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 8
        versionName "1.1.0"// 未上传
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {

    provided 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'

    // fresco
    provided 'com.facebook.fresco:fresco:1.2.0'
    provided 'com.facebook.fresco:imagepipeline-okhttp3:1.2.0'

    // glide
    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'

}

