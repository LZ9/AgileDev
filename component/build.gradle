apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 75
        versionName "2.1.3"// 未上传
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    // 引用的库
//    api 'cn.lodz:core:2.0.7'
    api project(':core')

    // RxJava
    api 'io.reactivex.rxjava3:rxjava:3.0.3'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    // Retrofit
    api 'com.squareup.retrofit2:retrofit:2.8.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.8.1'
    api 'com.alibaba:fastjson:1.2.68'
    // RxJava生命周期
    api 'com.trello.rxlifecycle3:rxlifecycle-components:3.1.0'
    // EventBus
    api 'org.greenrobot:eventbus:3.2.0'

//    api 'com.hannesdorfmann.mosby3:mvp:3.0.4'
}

