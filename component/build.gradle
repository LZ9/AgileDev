apply plugin: 'com.android.library'
//apply plugin: "guru.stefma.bintrayrelease" //stefma

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 71
        versionName "2.0.9"// 成功上传
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    // 引用的库
//    api 'cn.lodz:core:2.0.5'
    api project(':core')

    // RxJava
    api 'io.reactivex.rxjava2:rxjava:2.2.4'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    // Retrofit
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    api 'com.alibaba:fastjson:1.2.54'
    // RxJava生命周期
    api 'com.trello.rxlifecycle3:rxlifecycle-components:3.0.0'
    // EventBus
    api 'org.greenrobot:eventbus:3.1.1'

//    api 'com.hannesdorfmann.mosby3:mvp:3.0.4'
}

